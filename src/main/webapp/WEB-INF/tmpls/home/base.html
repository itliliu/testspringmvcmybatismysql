<section id="header-bar">
	<div class="btn-list">
		<span class="website-logo" ng-click="goToHome()"></span>
	</div>
	<div class="search-info">
		<input type="text" class="search" placeholder="Search" ng-model="keyword" value="{{keyword}}" ng-keyup="blurSearchBrief($event)">
		<span class="fa fa-search" ng-click="searchBrief()"></span>
	</div>
	<div class="heard-btn">
		<button  class="btn dropdown-toggle lang-info" data-toggle="dropdown">EN
		</button>
		<ul class="dropdown-menu" role="menu">
			<li>
				<a href="#">RUS</a>
			</li>
			<li>
				<a href="#">FR</a>
			</li>
		</ul>
		<a class="btn"><img src="images/bell.png"></a>
		<a class="btn"><img src="images/message.png"></a>
		<div class="clearfix"></div>
	</div>
	<div class="user-info">
		<a class="btn dropdown-toggle lang-info" data-toggle="dropdown">
			<img class="head-portrait" src="images/userImg.jpg">
		</a>
		<ul class="dropdown-menu" role="menu">
			<li>
				<a href="#">Logout</a>
			</li>
		</ul>
	</div>
</section>

<section id="menu-list">
	<ul class="menu-group">
		<li class="menu-item client-list">
			<h3 target-id="client-menu-item" custom-collapse>
				<i class="icon-info"><img src="images/user.png"/></i> 
				Client<i class="fa fa-angle-down"></i>
			</h3>
			<ul class="menu-item-list" id="client-menu-item">
				<li class="sub-item" ng-repeat="item in clientList">
					<p data-id="{{item.id}}" title="{{item.name}}" ng-mouseover="closeChildClient()" ng-if="item.status != 'parent'" ng-click="switchClientStatus($event,'')">{{item.name}}</p>
					<p data-id="{{item.id}}" title="{{item.name}}" ng-if="item.status == 'parent'" ng-mouseover="showChildClient($event,item)">{{item.name}}</p>
				</li>
			</ul>
		</li>
		<li class="menu-item">
			<h3 class="powerBI-info">
				<i><img src="images/power-bi.png"/></i>
				<a href="https://login.microsoftonline.com/common/oauth2/authorize?client_id=871c010f-5e61-4fb1-83ac-98610a7e9110&response_mode=form_post&response_type=code+id_token&scope=openid+profile&state=OpenIdConnect.AuthenticationProperties%3dnHMOmelg9kpCtN6yK-WrSNagaNIQmjwakKNkQUV_BDJRoFBL23lxF3R_1CosOnhvDRr2VY0gWEBgf9BeeFALS7bVKgMlgT2wTWiMgWp7QDbzAbhPvDWVK74SUdrebp-Sn0J-gg&nonce=636329335368674255.ZGI2ZmQ1OTMtNTc0ZC00MTY4LWJlYTYtZDA1Y2M3NjU5ZTU5YjYxMzUzYjktZDU5Zi00ZGJlLWE1OTItOWMwM2NjYzgwYzZl&site_id=500453&redirect_uri=https%3a%2f%2fapp.powerbi.com%2f%3fnoSignUpCheck%3d1&post_logout_redirect_uri=https%3a%2f%2fapp.powerbi.com%2f%3fnoSignUpCheck%3d1&resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi&nux=1&msafed=0" target="_blank">Power BI</a>
			</h3>
		</li>
	</ul>
</section>
<section id="two-level-client-list" class="hidden">
	<ul class="child-menu " ng-click="closeChildClient()" id="top">
		<li ng-repeat="child in childClientList">
			<p data-id="{{child.id}}" data-parent="{{child.parentID}}" ng-click="switchClientStatus($event,'child')" title="{{child.name}}">{{child.name}}</p>
		</li>
	</ul>
</section>
<section ui-view id="website-content" class="{{showMenuList}}"></section>
