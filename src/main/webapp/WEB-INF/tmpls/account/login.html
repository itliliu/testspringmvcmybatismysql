<div id="login-page">
	<header>
		<div class="login-header">
			<span class="website-logo"></span>
			<!-- <button class="register-btn">Sign up</button> -->
		</div>
	</header>
	<section class="content">
		<div class="gray-layer"></div>
		<div class="login-content">
			<div class="white-layer" ng-show="isDev"></div>
			<div class="loginform-header"  ng-show="isDev">
				<!--<img src="images/logo.png">-->
			</div>
			<form class="login-form" ng-show="isDev">
				<div class="form-group">
					<label>USER NAME </label>
					<!--<input type="text"  id="usern1ame" ng-model="username" placeholder="WE ID" />-->
					<input type="text"  id="username" ng-model="username" placeholder="WE ID" />
				</div>
				<div class="form-group">
					<label>PASSWORD </label>
					<input type="password"  id="password" ng-model="password" placeholder="Password"/>
				</div>
				<!--<input type="text" class="form-control" id="username" ng-model="username" placeholder="WE ID" />-->
				<!--<input type="password" class="form-control" id="password" ng-model="password" placeholder="Password"/>-->
				<button type="button" class="btn login-btn" id="login-btn" ng-click="loginForDev()">Sign in</button>
				<p class="error-text" ng-bind="errorMessage"></p>
				<!--<button class="forget-btn">Forgot my password</button>-->
			</form>
		</div>
	</section>
</div>
