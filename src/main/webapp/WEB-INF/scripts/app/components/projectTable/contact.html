<div class="project-content-table">
<table>
	<thead>
		<th>Name</th>
		<th>Title</th>
		<th>Email</th>
		<th>Tel</th>
		<th ng-show="canEdit"></th>

	</thead>
	<tr ng-repeat="item in data track by $index">
		<td>
			<input class="form-control" ng-model='item.name' ng-disabled="!canEdit" value="{{item.name}}">

		</td>
		<td>
			<input class="form-control" ng-model='item.title' ng-disabled="!canEdit" value="{{item.title}}">

		</td>
		<td>
			<input class="form-control"  ng-model='item.email' ng-disabled="!canEdit" value="{{item.email}}">
		</td>
		<td>
			<input class="form-control" ng-model='item.tel' ng-disabled="!canEdit" value="{{item.tel}}">
		</td>
		<td ng-show="canEdit">
			<a  href="javascript:;" ng-click="addNew()" ng-show='$last'><i class=" fa fa-plus"></i></a>
			<a  href="javascript:;" ng-click="remove(itemm, $index)"><i class=" fa fa-trash "></i></a>
		 </td>
	</tr>

</table>
</div>
