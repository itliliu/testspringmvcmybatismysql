<div class="project-content-table">
<table>
	<thead>
		<th>PROJECT COMPONENT</th>
		<th>PRICING</th>
		<th ng-show="canEdit"></th>

	</thead>
	<tr ng-repeat="item in data.list track by $index">
		<td>
			<input class="form-control" ng-model='item.name' ng-disabled="!canEdit" value="{{item.name}}">
		</td>
		<td>
			$<input class="form-control" ng-model='item.price' ng-disabled="!canEdit" value="{{item.price}}" ng-blur="priceCalculator()">
		</td>
		<td ng-show="canEdit">
			<a  href="javascript:;" ng-click="addNew()" ng-show='$last'><i class=" fa fa-plus"></i></a>
			<a  href="javascript:;" ng-click="remove(itemm, $index)"><i class=" fa fa-trash "></i></a>
		 </td>
	</tr>
	<tr>
		<td>GRAND TOTAL</td>
		<td>${{data.total}}</td>
		<td ng-show="canEdit"></td>
	</tr>
</table>
</div>
